name: Genera PDF manualmente

on:
  workflow_dispatch:
      
permissions:
  contents: write

jobs:
  build-and-commit-pdf:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout del repository
      - name: Checkout del repository
        uses: actions/checkout@v3

      # Step 2: Installazione dei pacchetti LaTeX necessari
      - name: Installazione TeX Live minima
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-pictures \
            texlive-science \
            rsync

      # Step 3: Compilazione del file LaTeX in PDF
      - name: Compilazione del PDF
        run: |
          mkdir -p pdf_output
          latexmk -pdf -output-directory=pdf_output -f ./main.tex

      # Step 4: Configurazione Git
      - name: Configurazione di Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      # Step 5: Commit e push del PDF generato
      - name: Commit e push del PDF
        run: |
          git add pdf_output/main.pdf
          git commit -m "Release pdf" || echo "Nessuna modifica da committare"
          git push
